        <h3 id="一-概述"><a href="#一-概述" class="headerlink" title="一 . 概述"></a>一 . 概述</h3><p>使用朴素贝叶斯算法实现垃圾邮件分类。</p>
<h3 id="二-数据集"><a href="#二-数据集" class="headerlink" title="二 . 数据集"></a>二 . 数据集</h3><p><a href="https://www.kaggle.com/venky73/spam-mails-dataset" target="_blank" rel="noopener">kaggle提供的数据集</a></p>
<h3 id="三-代码"><a href="#三-代码" class="headerlink" title="三 . 代码"></a>三 . 代码</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> sklearn.feature_extraction.text <span class="keyword">import</span> CountVectorizer, TfidfTransformer  <span class="comment"># td-if</span></span><br><span class="line"><span class="keyword">from</span> sklearn.model_selection <span class="keyword">import</span> train_test_split <span class="comment"># 用于切割数据</span></span><br><span class="line"><span class="keyword">from</span> sklearn.naive_bayes <span class="keyword">import</span> MultinomialNB <span class="comment"># 朴素贝叶斯模型</span></span><br><span class="line"></span><br><span class="line">data = pd.read_csv(<span class="string">'spam_ham_dataset.csv'</span>) <span class="comment"># 载入数据</span></span><br><span class="line"></span><br><span class="line">x = data[[<span class="string">'text'</span>]] <span class="comment"># 特征</span></span><br><span class="line">y = data[[<span class="string">'label'</span>]] <span class="comment"># 值</span></span><br><span class="line"></span><br><span class="line">x_train, x_test, y_train, y_test = train_test_split(x, y, test_size=<span class="number">0.2</span>) <span class="comment"># 划分训练数据和测试数据 比例 1:4</span></span><br><span class="line"></span><br><span class="line">print(<span class="string">'train data number: &#123;d&#125;'</span>.format(d=len(x_train)))</span><br><span class="line">print(<span class="string">'test data number: &#123;d&#125;'</span>.format(d=len(x_test)))</span><br><span class="line"></span><br><span class="line">cv = CountVectorizer()</span><br><span class="line">cv.fit(x[<span class="string">'text'</span>])</span><br><span class="line">count = cv.transform(x_train[<span class="string">'text'</span>])</span><br><span class="line"></span><br><span class="line">tfidf = TfidfTransformer()</span><br><span class="line">tfidf.fit(count)</span><br><span class="line">tfidf_matrix = tfidf.transform(count)</span><br><span class="line"></span><br><span class="line">model = MultinomialNB()</span><br><span class="line">model.fit(tfidf_matrix, y_train)</span><br><span class="line"></span><br><span class="line">model.predict(tfidf.transform(cv.transform(x_test[<span class="string">'text'</span>])))</span><br><span class="line"></span><br><span class="line">model.score(tfidf.transform(cv.transform(x_test[<span class="string">'text'</span>])), y_test)</span><br></pre></td></tr></table></figure>
